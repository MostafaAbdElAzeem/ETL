name: DBT Compile Only

on:
  push:
    branches:
      - main

jobs:
  dbt-compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install DBT with SQLite
        run: |
          python -m pip install --upgrade pip
          pip install dbt-sqlite

      - name: Compile DBT models
        run: dbt compile --profiles-dir ./   

      - name: Show compiled SQL
        run: cat target/compiled/etl/models/example_data.sql